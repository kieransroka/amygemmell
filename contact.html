<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amy Gemmell</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/fb81202af3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-fluid" id="background-edge">
      <div class="container-fluid d-flex flex-column" id="home-contain">
        <div class="row flex-grow-1 ps-3 pt-5">
          <div class="col-6 pe-0">
            <header>
              <nav
                class="navbar navbar-expand pb-2 flex-column align-items-start"
              >
                <a class="navbar-brand pt-0 pb-0" href="#"> </a>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav flex-column">
                    <li class="nav-item">
                      <a class="nav-link" aria-current="page" href="index.html"
                        ><h1 class="mb-0" id="main-heading">AMY GEMMELL</h1></a
                      >
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="portfolio.html" target="_self"
                        >PORTFOLIO</a
                      >
                    </li>
                    <li class="nav-item">
                      <a
                        class="nav-link"
                        href="https://www.etsy.com/uk/shop/AMYGEMMELLSTUDIO"
                        target="_blank"
                        >SHOP</a
                      >
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active-link" href="#">CONTACT</a>
                    </li>
                  </ul>
                </div>
              </nav>
            </header>
          </div>
          <div class="col-6 ps-0">
            <main class="h-100">
              <div class="row">
                <!-- Form container - ng class to change some padding and the display order at different view widths -->
                <div class="col-12 ps-0 pe-5">
                  <!-- Start of form - ng submit to submit form -->
                  <form id="contact-form" class="form">
                    <div class="row">
                      <div class="col">
                        <!-- First name -->
                        <label for="first-name" class="form-label"
                          >First Name</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          placeholder="First name"
                          id="first-name"
                          required=""
                        />
                      </div>
                      <div class="col">
                        <!-- Last name -->
                        <label for="last-name" class="form-label"
                          >Last Name</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Last name"
                          id="last-name"
                          required=""
                        />
                      </div>
                    </div>
                    <div class="row mt-2">
                      <div class="col">
                        <!-- Email -->
                        <label for="email" class="form-label"
                          >Email Address</label
                        >
                        <input
                          type="email"
                          class="form-control"
                          placeholder="example@email.co.uk"
                          id="email"
                          required=""
                        />
                      </div>
                    </div>
                    <div class="row mt-2">
                      <div class="col">
                        <!-- Comment -->
                        <label for="comment" class="form-label">Comment</label>
                        <textarea
                          class="form-control"
                          placeholder="Comment"
                          id="comment"
                          rows="3"
                          required=""
                        ></textarea>
                      </div>
                    </div>
                    <!-- Form submit button -->
                    <button
                      type="submit"
                      class="btn btn-outline-light w-100 mt-3"
                    >
                      Submit
                    </button>
                  </form>
                </div>
                <!-- Contact details container - ng class to change display order for smaller view width -->
                <div class="row mt-5">
                        <div class="col-12">
                          <p class="h5 mb-0 text-white"><i
                            class="fa-brands fa-instagram fa-lg me-2"
                            style="color: #ffffff"
                          ></i> <a href="https://www.instagram.com/amygemmellstudio/" class="text-white">amygemmellstudio</a></p>
                        </div>
                      </div>
                      <div class="row mt-5">
                        <div class="col-12">
                        <p class="h5 text-white"><i
                            class="fa-solid fa-envelope fa-lg me-2"
                            style="color: #ffffff"
                          ></i> 
                          amygemmelldesign@hotmail.com
                        </p>
                      </div>
                    </div>
                  </div>
              </div>
            </main>
          </div>
        </div>
      </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
